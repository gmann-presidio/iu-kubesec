apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blue
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gmann-presidio/iu-kubesec.git
    targetRevision: feature/playwithstuff
    path: charts/gitops-html
    helm:
      valueFiles:
        - ../../apps/blue/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: blue
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true